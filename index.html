<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fa cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lexend:wght@100..900&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>MDA-SHIPPING</title>
  </head>
  <body>
    <div class="container mx-auto max-w-[1400px] w-full px-4">
      <header class="px-4 flex items-center justify-between mt-5">
        <img src="./images/logo/mobilelogo.png" alt="logo mobile" class="md:hidden block" />
        <img src="./images/logo/logo.svg" alt="logo md-lg" class="hidden md:block" />
        <nav class="font-inter">
          <ul class="lg:flex gap-[30px] hidden">
            <li>
              <a href="#" class="text-[#18162D] hover:text-blue-500 transition-colors duration-300">HOME</a>
            </li>
            <li>
              <a href="#" class="text-[#18162D] hover:text-blue-500 transition-colors duration-300">SERVICES</a>
            </li>
            <li>
              <a href="#" class="text-[#18162D] hover:text-blue-500 transition-colors duration-300">CONTACTS</a>
            </li>
          </ul>

          <button type="button" class="lg:hidden block w-[31px] h-[31px]" id="burgerButton">
            <img src="./images/logo/burgericon.png" alt="burgerLogo" />
          </button>
          <!-- !MOBILE MENU -->
          <div
            id="mobileMenu"
            class="fixed left-[-100%] top-0 w-full transition-all duration-300 ease-in-out z-[1000] bg-white h-full p-10 md:relative md:hidden"
          >
            <img src="./images/logo/mobilelogo.png" alt="" />

            <ul class="gap-[15px] flex flex-col mt-20">
              <li>
                <a
                  href="#"
                  class="text-[#18162D] hover:text-blue-500 transition-colors duration-300 font-semibold text-[24px]"
                  >HOME</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-[#18162D] hover:text-blue-500 transition-colors duration-300 font-semibold text-[24px]"
                  >SERVICES</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-[#18162D] hover:text-blue-500 transition-colors duration-300 font-semibold text-[24px]"
                  >CONTACTS</a
                >
              </li>
            </ul>

            <div class="flex gap-[15px] mt-25">
              <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
                <img src="./images/main/telegram.png" alt="" />
              </div>
              <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
                <img src="./images/main/viber.png" alt="" />
              </div>
              <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
                <img src="./images/main/youtube.png" alt="" />
              </div>
              <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
                <img src="./images/main/tiktok.png" alt="" />
              </div>
            </div>

            <div class="font-medium text-[22px] flex flex-col gap-3 mt-5">
              <p>info@cargo.us</p>
              <p>+1 912 000 0000</p>
            </div>

            <div class="text-[18px] mt-10">
              <a href="" hreflang="en" class="active text-[#3579F4]">EN</a>
              /
              <a href="" hreflang="ru">RU</a>
            </div>

            <div class="bg-[#18162DCC] w-[80px] h-full absolute top-0 right-0">
              <i id="exitButton" class="fa-solid fa-angle-left block text-[#3579F4] text-4xl pt-10 px-6"></i>
            </div>
          </div>
          <!-- !MOBILE END -->
        </nav>

        <div class="gap-[10px] hidden lg:flex">
          <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
            <img src="./images/main/telegram.png" alt="" />
          </div>
          <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
            <img src="./images/main/viber.png" alt="" />
          </div>
          <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
            <img src="./images/main/youtube.png" alt="" />
          </div>
          <div class="bg-[#3579F4] w-[41px] h-[41px] rounded-[3px] flex justify-center items-center">
            <img src="./images/main/tiktok.png" alt="" />
          </div>
        </div>

        <div class="text-[18px] lg:flex hidden">
          <a href="" hreflang="en" class="active text-[#3579F4]">EN</a>
          /
          <a href="" hreflang="ru">RU</a>
        </div>
      </header>
    </div>
    <script src="./scripts/burger.js"></script>
  </body>
</html>
